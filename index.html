v<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The masks</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    .model-viewer-container {
      position: relative;
      width: 100%;
      height: var(--model-viewer-height, 50vh); /* Make height customizable */
      margin: auto;
      display: block;
      background-size: cover; 
      background-repeat: no-repeat;
      background-position: center; 
    }

    model-viewer {
      width: 100%;
      height: 10%;
      display: block;
    }

    @media (max-width: 768px) {
      .model-viewer-container {
        height: 70vh;
      }

      .ar-button {
        display: none;
      }
    }

    body {
      background-image: url('blue2.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: DarkOliveGreen;
      text-align: right; /* Right-align text */
      font-family: 'Arial Black', sans-serif;
      font-size: 30px;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Align items to the start */
      align-items: flex-end; /* Align items to the end horizontally */
      padding-right: 20px; /* Add some padding to the right */
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 36px;
      color: transparent; /* Transparent text */
      background: linear-gradient(90deg, #fff, #e0e0e0, #fff);
      background-size: 200%;
      background-clip: text;
      -webkit-background-clip: text;
      padding: 10px;
      margin-top: 40px; /* Reduced margin top */
      margin-bottom: 5px; /* Reduced margin bottom */
      display: inline-block;
      border: none;
      animation: shine 2s infinite linear; /* Add shiny effect */
    }

    h2 {
      font-family: 'Courier Prime', monospace; /* Typewriter font */
      font-size: 18px;
      color: white;
      margin: 0;
      padding: 5px 10px;
      margin-top: 5px; /* Reduced margin top */
      margin-bottom: 5px; /* Reduced margin bottom */
      display: inline-block;
      border: none;
      animation: shine 2s infinite linear; /* Add shiny effect */
    }

    .floating-image {
      position: absolute;
      width: 120px;
      height: 120px;
      animation: float 4s ease-in-out infinite;
    }

    .image1 { top: 10%; left: 5%; }
    .image2 { bottom: 3%; right: 10%; }

    @keyframes float {
      0% { transform: translateX(0); }
      50% { transform: translateX(15px); }
      100% { transform: translateX(0); }
    }

    @keyframes shine {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .ar-button-overlay {
      position: absolute;
      bottom: 10%;
      right: 10%;
      width: 120px;
      height: 120px;
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cyb3r 5pac3</h1>
  <h2>âœ°sit down and get cozy</h2>
  <div class="model-viewer-container" style="--model-viewer-height: 40vh;"> <!-- Customize height here -->
    <model-viewer 
      id="model-viewer"
      src="boom.glb"
      ios-src="boom.usdz.udsz"
      alt="Nina's 3D room"
      ar
      ar-modes="webxr scene-viewer quick-look" 
      environment-image="neutral" 
      auto-rotate
      camera-controls
      animation-name="CubeAction" 
      animation-loop>
    </model-viewer>
  </div>

  <a href="https://www.instagram.com/schninnaa/">
    <img src="sstar2.png" class="floating-image image1" />
  </a>
  <img src="sstar1.png" class="floating-image image2" />
  <div class="ar-button-overlay" onclick="document.getElementById('model-viewer').activateAR()"></div>

  <script>
    async function checkARCoreCompatibility() {
      const modelViewer = document.getElementById('model-viewer');
      const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
      if (!isARCoreSupported) {
        modelViewer.removeAttribute('ar');
        modelViewer.removeAttribute('ar-modes');
        alert('Your device is not compatible with AR features. You can still view the 3D model.');
      }
    }
    document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
  </script>
</body>
</html>
