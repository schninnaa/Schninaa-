<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The masks</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    model-viewer-container {
      position: relative;
      width: 100%;
      height: 70vh;
      margin: auto;
      display: block;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      display: block;
      background-image: url('window.png'); /* Set background image for model viewer */
      background-size: cover; /* Cover the entire area */
      background-repeat: no-repeat;
      background-position: center; /* Center the background image */
    }

    @media (max-width: 768px) {
      model-viewer-container {
        height: 50vh; /* Make the model viewer smaller on mobile devices */
      }

      .ar-button {
        display: none; /* Hide the AR button on mobile devices */
      }
    }

    body {
      background-image: url('cyberbg.png'); /* Set custom background image for body */
      background-size: cover; /* Ensure the image covers the entire background */
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center; /* Center the background image */
      color: DarkOliveGreen; /* Change text color to Dark Olive Green */
      text-align: center; /* Center the text */
      font-family: 'Arial Black', sans-serif; /* Change font family to Arial Black */
      font-size: 24px; /* Increase font size */
      margin: 0;
      padding: 0;
      height: 100vh; /* Ensure the body takes up the full height of the viewport */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-family: 'Press Start 2P', cursive; /* Old-school computer font */
      font-size: 36px; /* Increase heading font size */
      color: #fff; /* White text color */
      background: linear-gradient(90deg, #fff, #e0e0e0, #fff); /* Shiny effect */
      background-size: 200%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 2s infinite linear;
      padding: 10px; /* Padding inside the element */
      margin-top: 30px; /* Increased margin-top */
      margin-bottom: 5px; /* Reduced margin-bottom */
      display: inline-block; /* Ensure the background doesn't extend the full width */
      border: none; /* Remove background */
    }

    h2 {
      font-family: 'Arial Black', sans-serif; /* Ensure second heading uses Arial Black font */
      font-size: 15px; /* Smaller font size for the second heading */
      margin-top: 5px; /* Reduced margin-top */
      margin-bottom: 0; /* Set margin-bottom to 0 to reduce gap */
      color: white; /* Change text color to white */
    }

    .floating-image {
      position: absolute;
      width: 120px; /* Adjust size as needed */
      height: 120px; /* Adjust size as needed */
      animation: float 4s ease-in-out infinite;
    }

    .image1 { top: 10%; left: 10%; }
    .image2 { bottom: 10%; right: 10%; }

    @keyframes float {
      0% { transform: translateX(0); }
      50% { transform: translateX(15px); }
      100% { transform: translateX(0); }
    }

    @keyframes shine {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .ar-button-overlay {
      position: absolute;
      bottom: 10%;
      right: 10%;
      width: 120px;
      height: 120px;
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Crumbling Personas</h1>
  <h2>Model by @schninnaa</h2>
  <div class="model-viewer-container">
    <model-viewer 
      id="model-viewer"
      src="cd.glb"
      ios-src="cd.usdz"
      alt="Nina's 3D room"
      ar
      ar-modes="webxr scene-viewer quick-look" 
      environment-image="neutral" 
      auto-rotate
      camera-controls
      animation-name="CubeAction" 
      animation-loop>
    </model-viewer>
  </div>

  <!-- Add floating images -->
  <a href="https://www.instagram.com/schninnaa/">
    <img src="bubble.png" class="floating-image image1" />
  </a>
  <img src="bubble.png" class="floating-image image2" />
  <div class="ar-button-overlay" onclick="document.getElementById('model-viewer').activateAR()"></div>

  <script>
    async function checkARCoreCompatibility() {
      const modelViewer = document.getElementById('model-viewer');
      const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
      if (!isARCoreSupported) {
        modelViewer.removeAttribute('ar');
        modelViewer.removeAttribute('ar-modes');
        alert('Your device is not compatible with AR features. You can still view the 3D model.');
      }
    }
    document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
  </script>
</body>
</html>
