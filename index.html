<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The masks</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: DarkOliveGreen;
      font-family: 'Arial Black', sans-serif;
      font-size: 24px;
      text-align: center;
      background-image: url('swirl.png');
      background-size: cover;
      background-position: center;
    }
    .content {
      z-index: 1;
      margin-top: -50px; /* Move content slightly higher */
    }
    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 36px;
      color: #fff;
      background: linear-gradient(90deg, #fff, #e0e0e0, #fff);
      background-size: 200%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 2s infinite linear;
      padding: 10px;
      margin-top: 20px;
      margin-bottom: 5px;
      display: inline-block;
      border: none;
    }
    h2, h3 {
      font-family: 'Arial Black', sans-serif;
      font-size: 15px;
      margin-top: 3px;
      margin-bottom: 5px;
      color: #A9A9A9;
      background: linear-gradient(90deg, #A9A9A9, #696969, #A9A9A9);
      background-size: 200%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 2s infinite linear;
    }
    model-viewer {
      width: 100%;
      height: 50vh;
      display: block;
      margin: auto;
    }
    .floating-image {
      position: absolute;
      animation: float 4s ease-in-out infinite;
    }
    .image1 { 
      top: 10%; 
      left: 10%; 
    }
    .image2 { 
      bottom: 10%; 
      right: 10%; 
      width: 180px; /* Adjusted width */
      height: 180px; /* Adjusted height */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image2 model-viewer {
      position: absolute;
      width: 100%; 
      height: 100%; 
    }
    @keyframes float {
      0% { transform: translateX(0); }
      50% { transform: translateX(15px); }
      100% { transform: translateX(0); }
    }
    @keyframes shine {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    /* Responsive design */
    @media (min-width: 768px) {
      .floating-image {
        width: 180px;
        height: 180px;
      }
    }
    @media (max-width: 767px) {
      .floating-image {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Crumbling Personas</h1>
    <h2>Model by @schninnaa</h2>
    
    <!-- Add floating images -->
    <a href="https://www.instagram.com/schninnaa/" target="_blank">
      <img src="bubble.png" class="floating-image image1" />
    </a>
    <div class="floating-image image2">
      <model-viewer 
        id="model-viewer"
        src="maske1.glb"
        ios-src="maske1.usdz"
        alt="Nina's 3D room"
        ar
        ar-modes="webxr scene-viewer quick-look" 
        environment-image="neutral" 
        auto-rotate
        camera-controls
        animation-name="CubeAction" 
        animation-loop>
      </model-viewer>
    </div>

    <!-- New third text element -->
    <h3></h3>
  </div>

  <script>
    async function checkARCoreCompatibility() {
      const modelViewer = document.getElementById('model-viewer');
      const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
      if (!isARCoreSupported) {
        modelViewer.removeAttribute('ar');
        modelViewer.removeAttribute('ar-modes');
        alert('Your device is not compatible with AR features. You can still view the 3D model.');
      }
    }
    document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
  </script>
</body>
</html>
