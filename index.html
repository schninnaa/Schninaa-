<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nina's 3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: ##FBC3FF; /* Change the background color here */
        }
        #title {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white; /* Change title color here */
            font-size: 24px;
            z-index: 10;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/1.7.6/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <div id="title">Nina's AR 3D Model Viewer</div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-entity id="model" gltf-model="3Dbedroom.glb" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Additional JavaScript if needed
    </script>
</body>
</html>
