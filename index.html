<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nina's 3D Model</title>
    <!-- Include the model-viewer script -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        model-viewer {
            width: 80%;
            height: 80%;
            border: 1px solid #ccc;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <model-viewer id="modelViewer" src="3Dbedroom.glb" alt="A 3D model" auto-rotate camera-controls></model-viewer>

    <div class="controls">
        <label for="bgColorPicker">Change Background Color: </label>
        <input type="color" id="bgColorPicker" name="bgColorPicker" value="#ffffff">
    </div>

    <script>
        const modelViewer = document.getElementById('modelViewer');
        const bgColorPicker = document.getElementById('bgColorPicker');

        bgColorPicker.addEventListener('input', (event) => {
            modelViewer.style.backgroundColor = event.target.value;
        });
    </script>
</body>
</html>
