<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The masks</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 70vh;
      display: block;
      margin: auto;
    }
    body {
      background-image: url('swirl.jpg');
      background-size: cover;
      background-position: center;
      color: DarkOliveGreen;
      text-align: center;
      font-family: 'Arial Black', sans-serif;
      font-size: 24px;
      position: relative; /* Added for positioning the flying images */
      overflow: hidden; /* Ensure the flying images don't cause scrollbars */
    }
    h1 {
      font-family: 'Arial Black', sans-serif;
      font-size: 28px;
      background-color: rgba(255, 255, 255, 1);
      border-radius: 100px;
      padding: 10px;
      margin-top: 25px;
      margin-bottom: 5px;
      display: inline-block;
    }
    h2 {
      font-family: 'Arial Black', sans-serif;
      font-size: 15px;
      margin-top: 3px;
      margin-bottom: 5px;
      color: white;
    }
    .floating-image {
      position: absolute;
      width: 50px; /* Size of the PNG images */
      height: 50px;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
      }
      50% {
        transform: translateY(-50vh) translateX(50vw) rotate(180deg);
      }
      100% {
        transform: translateY(0) translateX(0) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>⠀Crumbling Personas⠀</h1>
  <h2>Model by @schninnaa</h2>
  <model-viewer 
    id="model-viewer"
    src="maske1.glb"
    ios-src="maske1.usdz"
    alt="Nina's 3D room"
    ar
    ar-modes="webxr scene-viewer quick-look" 
    environment-image="neutral" 
    auto-rotate
    camera-controls
    animation-name="CubeAction" 
    animation-loop>
  </model-viewer>
  <img src="sakura.png" class="floating-image" style="top: 10%; left: 10%;">
  <img src="sakura.png" class="floating-image" style="top: 30%; left: 70%;">
  <img src="sakura.png" class="floating-image" style="top: 70%; left: 90%;">
  <script>
    async function checkARCoreCompatibility() {
      const modelViewer = document.getElementById('model-viewer');
      const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
      if (!isARCoreSupported) {
        modelViewer.removeAttribute('ar');
        modelViewer.removeAttribute('ar-modes');
        alert('Your device is not compatible with AR features. You can still view the 3D model.');
      }
    }
    document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
  </script>
</body>
</html>
