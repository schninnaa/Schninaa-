
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nina's Low Poly Hund</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Website Color</title>
    <style>
        body {
            background-color: #f0f0f0; /* Change this to your desired background color */
            color: #333333;           /* Change this to your desired text color */
        }
        h1, h2, h3, h4, h5, h6 {
            color: #4CAF50;           /* Change this to your desired heading color */
        }
        p {
            color: #000000;           /* Change this to your desired paragraph text color */
        }
        /* Add more styles as needed */
    </style>
  </head>
  <body>
<H2>Nina's Low Poly Hund</H2>
  <model-viewer src="dogblender.glb"
                ios-src="dogblender.usdc"
                alt="Nina's Hund"
                ar
                auto-rotate
                camera-controls
                ar-modes="webxr scene-viewer quick-look" 
                environment-image="neutral">   
  </model-viewer>
 <script>
        async function checkARCoreCompatibility() {
            const modelViewer = document.getElementById('model-viewer');
            const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!isARCoreSupported) {
                modelViewer.removeAttribute('ar');
                modelViewer.removeAttribute('ar-modes');
                alert('Your device is not compatible with AR features. You can still view the 3D model.');
            }
        }

        document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
    </script>
   </body>
</html>
