<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The cozy bedroom</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #B3F2AB; /* Default background color */
            font-family: Arial, sans-serif;
        }
        #title {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white; /* Default title color */
            font-size: 30px;
            z-index: 10;
        }
        #controls {
            position: absolute;
            top: 50px;
            left: 10px;
            z-index: 10;
        }
        label, input {
            color: white; /* Default label and input color */
            margin: 5px 0;
        }
        #bgColorInput {
            margin-top: 10px;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <div id="title">My 3D Model Viewer</div>
    <div id="controls">
        <label for="bgColorInput">Background Color:</label>
        <input type="color" id="bgColorInput" value="#000000">
    </div>
    <a-scene embedded>
        <a-assets>
            <a-asset-item id="model" src="3Dbedroom.glb"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#model" position="0 1.6 -3" rotation="0 45 0" scale="0.5 0.5 0.5"></a-entity>
        <a-camera></a-camera>
    </a-scene>

    <script>
        // JavaScript to update title and background color
        document.getElementById('titleInput').addEventListener('input', function() {
            document.getElementById('title').innerText = this.value;
        });

        document.getElementById('bgColorInput').addEventListener('input', function() {
            document.body.style.backgroundColor = this.value;
        });
    </script>
</body>
</html>
