<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The masks</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    model-viewer {
      width: 100%; /* 100% of the parent's width */
      height: 50vh; /* 80% of the viewport height */
      display: block;
      margin: auto;
    }
    body {
      background-image: url('swirl.jpg'); /* Set custom background image */
      background-size: cover; /* Ensure the image covers the entire background */
      background-position: center; /* Center the background image */
      color: DarkOliveGreen; /* Change text color to Dark Olive Green */
      text-align: center; /* Center the text */
      font-family: 'Arial Black', sans-serif; /* Change font family to Arial Black */
      font-size: 24px; /* Increase font size */
    }
    h1 {
      font-family: 'Press Start 2P', cursive; /* Old-school computer font */
      font-size: 36px; /* Increase heading font size */
      color: #fff; /* White text color */
      background: linear-gradient(90deg, #fff, #e0e0e0, #fff); /* Shiny effect */
      background-size: 200%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 2s infinite linear;
      padding: 10px; /* Padding inside the element */
      margin-top: 20px;
      margin-bottom: 5px;
      display: inline-block; /* Ensure the background doesn't extend the full width */
      border: none; /* Remove background */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add shadow effect */
    }
    h2 {
      font-family: 'Arial Black', sans-serif; /* Ensure second heading uses Arial Black font */
      font-size: 15px; /* Smaller font size for the second heading */
      margin-top: 3px;
      margin-bottom: 5px;
      color: white; /* Change text color to white */
    }
    .floating-image {
      position: absolute;
      width: 120px; /* Adjust size as needed */
      height: 120px; /* Adjust size as needed */
      animation: float 4s ease-in-out infinite;
    }
    .image1 { top: 10%; left: 10%; }
    .image2 { bottom: 10%; right: 10%; }
    @keyframes float {
      0% { transform: translateX(0); }
      50% { transform: translateX(15px); }
      100% { transform: translateX(0); }
    }
    @keyframes shine {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body>
  <h1>Crumbling Personas</h1>
  <h2>Model by @schninnaa</h2>
  <model-viewer 
    id="model-viewer"
    src="maske1.glb"
    ios-src="maske1.usdz"
    alt="Nina's 3D room"
    ar
    ar-modes="webxr scene-viewer quick-look" 
    environment-image="neutral" 
    auto-rotate
    camera-controls
    animation-name="CubeAction" 
    animation-loop>
  </model-viewer>

  <!-- Add floating images -->
  <img src="fireplane.png" class="floating-image image1" />
  <img src="paperplane.png" class="floating-image image2" />

  <!-- New third text element -->
  <h2>hi</h2>

  <script>
    async function checkARCoreCompatibility() {
      const modelViewer = document.getElementById('model-viewer');
      const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
      if (!isARCoreSupported) {
        modelViewer removeAttribute('ar');
        modelViewer.removeAttribute('ar-modes');
        alert('Your device is not compatible with AR features. You can still view the 3D model.');
      }
    }
    document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
  </script>
</body>
</html>
